sudo: required
services:
  - docker

before_install:
  - docker build -t kacperkwiatkowski/fibonacci_docker -f ./client/Dockerfile.dev ./client

script:
  - docker run kacperkwiatkowski/fibonacci_docker npm test -- --coverage

after_success:
  - docker build -t kacperkwiatkowski/fibonacci_docker-client ./client
  - docker build -t kacperkwiatkowski/fibonacci_docker-nginx ./nginx
  - docker build -t kacperkwiatkowski/fibonacci_docker-serwer ./serwer
  - docker build -t kacperkwiatkowski/fibonacci_docker-worker ./worker

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin


  - docker push kacperkwiatkowski/fibonacci_docker-client
  - docker push kacperkwiatkowski/fibonacci_docker-nginx
  - docker push kacperkwiatkowski/fibonacci_docker-serwer
  - docker push kacperkwiatkowski/fibonacci_docker-worker